
<button id="openModalBtn" class="btn btn-primary">Crear Producto</button>

<div id="myModal" class="modal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Crear Producto</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <div class="form-group"> 
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" placeholder="Ej: Coca Cola 1.5 lts" required>
              </div>

              <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" placeholder="0.00" id="price" required>
              </div>

              <div class="form-group">
                <label for="discount">Descuento:</label>
                <input type="number" placeholder="15" id="discount" required>
              </div>
              
              <div class="form-group">
                <label for="category">Categoría:</label>
                <input type="text" id="category" required>
              </div>
  
              <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" accept="imagen/*" required>
              </div>
                <button type="submit">Crear</button>
              
            </form>
          </div>
      </div>
  </div>
</div>
