<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  
  <link rel="stylesheet" href="../../estilo/bootstrap.css">
  <link rel="stylesheet" href="../../estilo/bootstrap.css.map">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../estilo/estilo.css">
</head>

<body>
  <div class="container mt-4">
    <h1>Lista de Productos</h1>
    <!-- Barra de búsqueda -->
    <div class="form-group mt-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre" oninput="buscarProductos()">
    </div>
    <!-- Botón para crear un nuevo producto -->
       
    <div id="crear" data-load="crear.html"></div>
    <button id="openModalBtn" class="btn btn-primary">Crear Producto</button>

    <div id="myModal" class="modal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Crear Producto</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form id="productForm">
                  <div class="form-group"> 
                    <label for="name">Nombre del Producto:</label>
                    <input type="text" id="name" placeholder="Ej: Coca Cola 1.5 lts" required>
                  </div>
    
                  <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" placeholder="0.00" id="price" required>
                  </div>
    
                  <div class="form-group">
                    <label for="discount">Descuento:</label>
                    <input type="number" placeholder="15" id="discount" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="category">Categoría:</label>
                    <input type="text" id="category" required>
                  </div>
      
                  <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" accept="imagen/*" >
                  </div>
                    <button type="submit">Crear</button>
                  
                </form>
              </div>
          </div>
      </div>
    </div>
     
        
    <div id="listar" data-load="./listar.html"></div>
   

    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../../js/page/insetarCodigo.js"></script>
  <script src="../../js/productos/crearProducto.js"></script>
  <script src="../../js/productos/BotonCrear.js"></script>
</body>

</html>
