<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../../estilo/estilo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" defer></script>
  <script src="../../js/page/insetarCodigo.js" defer></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../../js/index.js" defer></script>
  <script src="../../js/productos/listar.js" defer></script>
  <script src="../../js/productos/crear.js" defer></script>
  <script src="../../js/productos/eliminar.js" defer></script>
  <script src="../../js/productos/buscar.js" defer></script>
  <script src="../../js/productos/editar.js" defer></script>
</head>

<body>
  <!-- Incluir el Header -->
  <div id="header" data-load="../header.html"></div>


  <div class="container prod-conteiner">
    <div class="container  mt-4">
      <h1>Lista de Productos</h1>
      <!-- Barra de búsqueda -->
      <div class="form-group mt-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre"
          oninput="buscarProductos()">
      </div>



      <button id="openModalBtn" class="btn btn-primary">Crear Producto</button>

      <div id="myModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear Producto</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/" enctype="multipart/form-data" id="productForm" method="post">
                <div class="form-group">
                  <label for="name">Nombre del Producto:</label>
                  <input type="text" id="name" placeholder="Ej: Coca Cola 1.5 lts">
                </div>

                <div class="form-group">
                  <label for="price">Precio:</label>
                  <input type="text" placeholder="0.00" id="price">
                </div>

                <div class="form-group">
                  <label for="discount">Descuento:</label>
                  <input type="text" placeholder="15" id="discount">
                </div>

                <div class="form-group">
                  <label for="category">Categoría:</label>
                  <input type="text" id="category">
                </div>

                <div class="form-group">
                  <label for="description">Descripción:</label>
                  <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                  <div id="preViewsImg"></div>
                  <label for="imagen">Imagen:</label>
                  <input type="file" id="imagen" accept="imagen/*">
                </div>
                <button id="crear" type="submit">Crear</button>
                <button id="actualizar" type="submit">Actualizar</button>

              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de productos -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Descuento</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productosBody">
          <!-- Aquí se insertarán los productos dinámicamente mediante JavaScript -->
        </tbody>
      </table>

    </div>

    <!-- Incluir el pie de página -->
    <div id="footer" data-load="../footer.html"></div>

</body>

</html>
